<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>RCB - HealthGuru</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script

</head>

<body>

  <!-- Train Scheduler -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color:goldenrod; color:navajowhite; height:10px">
      <div class="row" style="text-align: center;">
        <div class="col-md-6">
          <h3 class="text-left" id="username">Welcome to HealthGuru.</h3>
        </div>
        <div class="col-md-6" style="text-align: right; color:red">
          <a href="/">Logout</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Doctors -->
        <div class="card mb-4">
          <div class="card-header" style="background-color:goldenrod; color:navajowhite;">Health Care Providers</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='doctor-table'>
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Doctor</th>
                  <th scope="col">Last Visit</th>
                  <th scope="col">Next Visit</th>
                </tr>
              </thead>
              <tbody id='doctor'>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Medications -->
        <div class="card mb-4">
          <div class="card-header" style="background-color:goldenrod; color:navajowhite;">Medications</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='medication-table'>
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Health Condition</th>
                  <th scope="col">Medication</th>
                  <th scope="col">Dosage</th>
                  <th scope="col">Refills Remaining</th>
                  <th scope="col">Refill Date</th>
                </tr>
              </thead>
              <tbody id='medication'>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Procedures -->
        <div class="card mb-4">
          <div class="card-header" style="background-color:goldenrod; color:navajowhite;">Medical Procedures</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='procedure-table'>
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Procedure Name</th>
                  <th scope="col">Procedure Date</th>
                </tr>
              </thead>
              <tbody id='procedure'>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/dashboard.js"></script>

</body>

</html>
